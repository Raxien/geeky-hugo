{{ $toCurrency:= (.Get 0) }}

<p>Attualmente un euro vale circa <strong id="2"></strong></p>
<script>
const API_KEY = 'il_tuo_api_key'; // sostituisci con il tuo API key
const fromCurrency = 'EUR'; // valuta di partenza
const toCurrency = "{{ $toCurrency }}"; // valuta di destinazione
const amount = 100; // importo da convertire

// Chiamata all'API per ottenere i tassi di cambio in tempo reale
fetch(`https://api.exchangeratesapi.io/latest?access_key=${API_KEY}&base=${fromCurrency}&symbols=${toCurrency}`)
  .then(response => response.json())
  .then(data => {
    const rate = data.rates[toCurrency];
    const convertedAmount = amount * rate;
    console.log(`${amount} ${fromCurrency} equivale a ${convertedAmount.toFixed(2)} ${toCurrency}.`);
  })
  .catch(error => console.log(error));

</script>
