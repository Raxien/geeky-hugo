<style>
  #consent-notice {
    padding: 0.75rem 1rem;
    display: none;
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    background: #222;
    color: rgba(255,255,255,0.8);
    z-index: 9998;
    box-sizing: border-box;
    font-size: 0.9rem;
  }
  #consent-notice span {
    margin-right: 1rem;
    display: inline-block;
  }
  #consent-notice button {
    cursor: pointer;
    display: inline-block;
    width: auto;
    padding: 0.4rem 0.8rem;
    font-size: 0.85rem;
    margin: 0.2rem;
  }
  #consent-notice span a {
    color: inherit;
    text-decoration: underline;
    text-decoration-color: rgba(255,255,255,0.5);
  }
  #consent-notice button.btn {
    margin-left: 0.5rem;
  }
  #consent-notice button.btn.manage-consent {
    background: rgba(255,255,255,0.1);
    font-weight: normal;
  }
  
  #consent-overlay {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100vh;
    display: none;
    background: rgba(0,0,0,0.75);
    z-index: 999999;
    overflow: auto;
    cursor: pointer;
  }
  #consent-overlay.active {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #consent-overlay > div {
    background: white;
    width: 100%;
    max-width: 30rem;
    padding: 1.75rem;
    margin: 1rem;
    cursor: initial;
    border-radius: 8px;
  }
  #consent-overlay > div > div {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
  }
  #consent-overlay label {
    display: flex;
    flex-direction: column;
    width: 100%;
  }
  #consent-overlay label > div {
    display: flex;
    align-items: center;
    width: 100%;
  }
  #consent-overlay label p {
    flex: 1;
    margin: 0;
    font-size: 0.8em;
  }
  #consent-overlay .form-check {
    margin-left: 1rem;
  }
  #consent-overlay .form-check-input {
    width: 18px;
    height: 18px;
    margin: 0;
  }
  #consent-overlay > div > div:last-child {
    margin-top: 1rem;
    justify-content: center;
    display: flex;
    gap: 0.5rem;
  }
  #consent-overlay .btn {
    margin: 0.2rem;
    padding: 0.4rem 0.8rem;
    font-size: 0.85rem;
  }
  #consent-overlay button.btn.save-consent {
    background: rgba(0,0,0,0.6);
    font-weight: normal;
  }

  .cookieTitle {
    margin-bottom: 0.5rem;
    font-size: 1.1rem !important;
  }

  /* .cookieCheck {
    height: auto !important;
    line-height: auto !important;
    margin-right: 0.4rem !important; 
    vertical-align: middle !important;
    position: relative !important;
    bottom: 0.1rem !important;
  } */

  @media (max-width: 767px) {
    #consent-notice {
      padding: 0.5rem 0.75rem;
      font-size: 0.8rem;
    }
    #consent-notice span {
      display: block;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }
    #consent-notice button {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      margin: 0.15rem;
    }
    #consent-overlay > div {
      padding: 1rem;
      margin: 1rem;
      max-width: 90%;
    }
    #consent-overlay .btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      margin: 0.2rem;
    }
    .cookieTitle {
      font-size: 1rem !important;
      padding: 0.75rem 0 0.2rem !important;
    }
  }

</style>
<div id="consent-notice"><span>Vorremmo usare del <a class="manage-consent" href="#manage-consent">codici di terze parti</a> per migliorare le funzionalit√† del sito.</span><button class="btn manage-consent">Gestisci preferenze</button><button class="btn deny-consent">Nega</button><button class="btn btn-primary deny-consent">Accetta</button></div>
<div id="consent-overlay">
  <div>
      {{ range $index, $item := .Site.Data.consent.items }}
          <div>
              <label for="item{{ $index }}" style="margin-left: 10px">
                  <h3 class="cookieTitle">{{ $item.title }}</h3>
                  <div>
                      <p style="font-size: 0.8em;">{{ $item.description }}</p>
                      <div class="form-check form-switch">
                          <input class="form-check-input cookieCheck" type="checkbox" id="item{{ $index }}" value="1" name="item{{ $index }}" {{ if $item.is_functional }}checked disabled{{ end }} >
                      </div>
                  </div>
              </label> 
          </div>
      {{ end }}
      <div>
          <button id="save-consent" class="btn save-consent" data-consentvalue="{{ range $index, $item := .Site.Data.consent.items }}{{ if $item.is_functional}}{{ else }}0{{ end }}{{ end }}">Salva preferenze</button>
          <button class="btn btn-primary approve-consent">Accetta tutti</button>
      </div>
  </div>
</div>
<script>

  const scripts = [];{{ range $index, $item := (where .Site.Data.consent.items "is_functional" false) }}
  scripts[{{ $index }}] = "/js/{{ $item.script_file }}";{{ end }}

  function createCookie(name,value,days) {
      var expires = "";
      if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days*24*60*60*1000));
          expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
  }

  function readCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
  }

  function eraseCookie(name) {
    console.log('eraseCookie');
    createCookie(name,"",-1);
  }
  
  function denyAllConsentScripts() {
    console.log('denyAllConsentScripts')
      var consentValue = "";
      scripts.forEach(function(){
          consentValue = consentValue + "0";
      });
      acceptSomeConsentScripts(consentValue);
  }

  function acceptAllConsentScripts() {
      var consentValue = "";
      scripts.forEach(function(){
          consentValue = consentValue + "1";
      });
      acceptSomeConsentScripts(consentValue);
  }
  function acceptSomeConsentScripts(consentValue) {
      setConsentInputs(consentValue);
      createCookie('consent-settings',consentValue,31);
      document.getElementById('consent-notice').style.display = 'none';
      document.getElementById('consent-overlay').classList.remove('active');
      loadConsentScripts(consentValue);
  }
  function loadConsentScripts(consentValue) {
/*     console.log('loadConsentScripts'); */
    // debugger;
      scripts.forEach(function(value,key){
        if(consentValue[key] == "0")
            
        setTimeout(() => {
            eraseCookie('_ga_E9L2CG2NZ6');
            eraseCookie('_ga');
        }, "1000")
      });
  }

  function eraseCookie(name) {
/*     console.log('elimina ' + name) */
    document.cookie = name + '=; Max-Age=0'
  }

  function setConsentInputs(consentValue) {
    console.log('setConsentInputs');
      var elements = document.querySelectorAll('#consent-overlay input:not([disabled])');
      elements.forEach(function(el,index) {
          if(consentValue[index]=="1") el.checked = true;
          else el.checked = false;
      });
  }
  function setConsentValue() {
    console.log('setConsentValue');
      var elements = document.querySelectorAll('#consent-overlay input:not([disabled])');
    //   debugger;
      var consentValue = "";
      elements.forEach(function(el) {
          if(el.checked) consentValue = consentValue + "1";
          else consentValue = consentValue + "0";
      });
      document.getElementById("save-consent").dataset.consentvalue = consentValue;
  }

  var elements = document.querySelectorAll('#consent-overlay input:not([disabled])');
  elements.forEach(function(el) {
      el.checked = false;
  });

  if(readCookie('consent-settings')) {
      var consentValue = readCookie('consent-settings').toString();
      console.log(consentValue);
      setConsentInputs(consentValue);
      loadConsentScripts(consentValue);
  } else {
      document.getElementById('consent-notice').style.display = 'block';
  }
  var elements = document.querySelectorAll('.manage-consent');
  elements.forEach(function(el) {
      el.addEventListener("click",function() {
          document.getElementById('consent-overlay').classList.toggle('active');
      });
  });
  var elements = document.querySelectorAll('.deny-consent');
  elements.forEach(function(el) {
      el.addEventListener("click",function() {
          denyAllConsentScripts();
      });
  });
  var elements = document.querySelectorAll('.approve-consent');
  elements.forEach(function(el) {
      el.addEventListener("click",function() {
          acceptAllConsentScripts();
      });
  });
  document.getElementById("save-consent").addEventListener("click",function() {
      setConsentValue();
      acceptSomeConsentScripts(this.dataset.consentvalue);
  });
  document.getElementById("consent-overlay").addEventListener("click",function(e) {
      if (!document.querySelector("#consent-overlay > div").contains(e.target)){
          this.classList.toggle('active');
      }
  });
</script>
