    icon: smart_button
    group: Contenuto
    _enabled_editors:
      - markdown
      - html
    _template: |
      {{< button >}}

  center:
    label: Centra
    description: Centra il contenuto
    icon: center_focus_strong
    group: Layout
    _enabled_editors:
      - markdown
      - html
    _template: |
